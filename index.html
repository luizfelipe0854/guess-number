<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS e JS-->
        <link rel="stylesheet" type="text/css" href="./css/header.css">
        <link rel="stylesheet" type="text/css" href="./css/main.css"> 
        <link rel="stylesheet" type="text/css" href="./css/footer.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/dynamicstyles.css">
        <script src="./js/index.js" defer></script>
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <title>GuessNumber</title>
    </head>
    <body>
        <header>
            <h1><a href="#">GuessNumber</a></h1>
        </header>
        <main>
           <form id="form">
                <label for="digite">Digite um número(1-10)</label>
                <input type="number" id="digite" max="10" placeholder="0">

                <button type="submit">Jogar!</button>
           </form>

           <section class="resultado resultado-default" id="resultado">
                <h2 id="status">Adivinhe o número sorteado!</h2>
                <span>Tentativas: <span id="tentativa">0</span></span>              
           </section>

           <button id="restart" onclick="restartGame()">Jogar Novamente</button>
        </main>
        <footer>
            <span>&copy;GuessNumber. 2022. Todos os direitos reservados.</span>
        </footer>
    </body>
</html>
